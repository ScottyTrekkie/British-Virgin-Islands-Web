<div style="text-align:center;" ng-controller="CheckboxCtrl" ng-cloak>
	
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<h2>{{title}}</h2> 
		</div>
	</div>
	<div class="row">
		<div id="checkbox" class="col-sm-6 col-sm-offset-3 quiz-btn">
			<input id="0" type="checkbox" />
			<label for="0" class="btn btn-primary btn-lg" style="width:100%; white-space: normal; text-align:left" ng-click="toggleAnswer(0)">
				{{data[0]}}
			</label>
			<input id="1" type="checkbox" />
			<label for="1" class="btn btn-primary btn-lg" style="width:100%; white-space: normal; text-align:left" ng-click="toggleAnswer(1)">
				{{data[1]}}
			</label>
			<input id="2" type="checkbox" />
			<label for="2" class="btn btn-primary btn-lg" style="width:100%; white-space: normal; text-align:left" ng-click="toggleAnswer(2)">
				{{data[2]}}
			</label>
			<input id="3" type="checkbox" />
			<label for="3" class="btn btn-primary btn-lg" style="width:100%; white-space: normal; text-align:left" ng-click="toggleAnswer(3)">
				{{data[3]}}
			</label>
			<input id="4" type="checkbox" />
			<label for="4" class="btn btn-primary btn-lg" style="width:100%; white-space: normal; text-align:left" ng-click="toggleAnswer(4)">
				{{data[4]}}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="pop-up-correct" style="text-align:center;">
			<button type="button" class="btn btn-primary" ng-click="checkAnswer(getAnswer())">Submit</button>
		</div>
	</div>



</div>
