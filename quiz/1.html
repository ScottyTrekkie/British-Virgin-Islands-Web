<div style="text-align:center;" ng-cloak>
	
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<h2>{{title}}</h2> 
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 quiz-btn">
			<a class="btn btn-primary btn-lg" style="width:100%" ng-click="checkAnswer(1)" role="button">{{data[0]}}</a>
			<a class="btn btn-primary btn-lg" style="width:100%" ng-click="checkAnswer(2)" role="button">{{data[1]}}</a>
			<a class="btn btn-primary btn-lg" style="width:100%" ng-click="checkAnswer(3)" role="button">{{data[2]}}</a>
			<a class="btn btn-primary btn-lg" style="width:100%" ng-click="checkAnswer(4)" role="button">{{data[3]}}</a>
			<a class="btn btn-primary btn-lg" style="width:100%" ng-click="checkAnswer(5)" role="button">{{data[4]}}</a>
		</div>
	</div>

</div>
